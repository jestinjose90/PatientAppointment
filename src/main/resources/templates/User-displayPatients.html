<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert ="fragments/base :: headAttributes"></th:block>
    <title>Display Patients</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>

<div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-7 text-center" >
            <h3>Patient List</h3>
        </div>
    </div>

    <form th:action="@{/display}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit">Search</button>
    </form>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-12">

        <table class="table table-striped table-bordered  container-fluid">
            <thead class="table-dark ">
            <tr>
               <th>FirstName </th>
                <th>LastName </th>
                <th>D.O.B </th>
                <th>Email </th>
                <th>Phone Number </th>
                <th>Appointment</th>
            </tr>



            </thead>

            <tbody>
            <tr th:each="patient:${patients}">
                <td th:text="${patient.firstname}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.dateofbirth}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.phone}"></td>
                <td> <a th:href="@{/addPatient/view/{id}(id=${patient.id})}" class="mr-6"><i class="fas fa-eye"></i></a>


    </td>

            </tr>




            </tbody>




        </table>
        </div>
            </div>
        </div>


</div>


<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
