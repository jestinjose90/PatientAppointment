<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert ="fragments/base :: headAttributes"></th:block>
    <title>Add Availability</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>

<div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-7 text-center">
            <h3>Add Availability</h3>
        </div>
    </div>

<form th:action="@{/add}" th:object="${availability}" method="post">
    <div class="container-fluid mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-8 col-md-3">

                <label for="day" class="col-form-label"> Enter Day</label>
                <input class="form-control" id="day" type="text"
                       th:field="*{day}" required/>

            </div>


        <div class="form-group row justify-content-center ">
            <div class="col-5 col-md-3">
                <span class="text-danger small" th:if="${#fields.hasErrors('day')}"
                      th:errors="*{day}"></span>
            </div>
        </div>


        <div class="row justify-content-center ">
            <div class="col-8 col-md-3">

                <label for="date" class="col-form-label">Enter Date </label>
                <input class="form-control" id="date" type="date"
                       th:field="*{date}"  required/>

            </div>
        </div>

        <div class="form-group row justify-content-center ">
            <div class="col-5 col-md-3">
                <span class="text-danger small" th:if="${#fields.hasErrors('date')}"
                      th:errors="*{date}"></span>
            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-8 col-md-3">

                <label for="time" class="col-form-label">Enter Time </label>
                <input class="form-control" id="time" type="text"
                       th:field="*{time}" required/>

            </div>
        </div>

        <div class="form-group row justify-content-center ">
            <div class="col-5 col-md-3">
                <span class="text-danger small" th:if="${#fields.hasErrors('time')}"
                      th:errors="*{time}"></span>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-2">
                <input class="btn btn-light btn-outline-dark" type="submit" value="Add">
            </div>

        </div>


            <div class="row justify-content-center mb-3">
                <div class="col-2 text-center text-primary">
                    <a  th:href="@{/display-availability}"><span>Look up Availability </span></a>

                </div>
            </div>




        </div>
    </div>
</form>
</div>
<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
