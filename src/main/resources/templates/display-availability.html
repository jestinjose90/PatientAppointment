<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert ="fragments/base :: headAttributes"></th:block>
    <title>Display Availability</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>



<div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-3">
        <div class="col-7 text-center" >
            <h3>Availability List</h3>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Day </th>
                <th>Date </th>
                <th>Time </th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="availabilty:${available}">
                <td th:text="${availabilty.day}"></td>
                <td th:text="${availabilty.date}"></td>
                <td th:text="${availabilty.time}"></td>
                <td>
                    <a type="button" data-bs-toggle="modal" th:attr="data-bs-target='#delete' +${availabilty.id}" class="ml-6 text-danger"><i class="fas fa-trash-alt"></i></a>

                    <div class="modal fade" tabindex="-1" aria-hidden="true" th:attr="id='delete' + ${availabilty.id}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-danger" th:text="Warning"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <h5 class="text-danger">Do you want to delete the patient details</h5>

                                </div>

                                <div class="modal-footer">
                                    <a type="button" class="btn btn-secondary" th:attr="href='add/delete/'
                         +${availabilty.id}">Yes</a>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
