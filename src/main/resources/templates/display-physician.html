<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert ="fragments/base :: headAttributes"></th:block>
    <title>Physician List</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-7 text-center mt-3 mb-3" >
            <h3 class="d-inline">Physician List</h3>
        </div>
    </div>

    <div class="row">
        <span> <a type="button" class="btn btn-primary" th:href="@{/addPhysician}">Add</a></span>
        <table class="table table-striped table-bordered mt-2">
            <thead class="table-dark">
            <tr>
                <th>FirstName </th>
                <th>LastName </th>
                <th>Speciality </th>
                <th>Email </th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="physician:${physicians}">
                <td th:text="${physician.firstname}"></td>
                <td th:text="${physician.lastname}"></td>
                <td th:text="${physician.speciality}"></td>
                <td th:text="${physician.email}"></td>
                <td th:text="${physician.phone}"></td>
                <td> <a th:href="@{/addPhysician/view/{id}(id=${physician.id})}"><i class="fas fa-eye"></i></a>
                    <a type="button" data-bs-toggle="modal" th:attr="data-bs-target='#delete' +${physician.id}" class="ml-6 text-danger"><i class="fas fa-trash-alt"></i></a>

                    <div class="modal fade" tabindex="-1" aria-hidden="true" th:attr="id='delete' + ${physician.id}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-danger" th:text="Warning"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <h5 class="text-danger"> </h5>

                                </div>

                                <div class="modal-footer">
                                    <a type="button" class="btn btn-secondary" th:attr="href='delete/'
                         +${physician.id}">Yes</a>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                                </div>
                            </div>
                        </div>
                    </div></td>

            </tr>
            </tbody>

        </table>
    </div>

</div>

<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
